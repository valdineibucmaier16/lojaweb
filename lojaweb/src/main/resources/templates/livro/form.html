<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>LojaWeb</title>
</head>
<body>

	<section layout:fragment="conteudo">
        <div class="container my-5">
        	<h2>Formulário de Cadastro - Livros</h2>
        	
        	<div class="row">
        		<form th:action="@{/livro}" method="post" 
        			th:object="${livro}">
        			<div class="row">
        				<div class="form-group">
	        				<label for="id">Código</label>
	        				<input type="text" class="form-control"
	        				   th:field="*{id}"	readonly/>
        				</div>
        			</div>
        			
        			<div class="row">
        				<div class="form-group">
	        				<label for="titulo">Título</label>
	        				<input type="text" class="form-control"
	        					th:field="*{titulo}" />
        					<span th:if="${#fields.hasErrors('titulo')}"
        						th:errors="*{titulo}"
        						class="text-danger"
        					></span>
        				</div>
        			</div>
        			
        			<div class="row">
        				<div class="form-group">
	        				<label for="autor">Autor</label>
	        				<input type="text" class="form-control"
	        					th:field="*{autor}" />
        					<span th:if="${#fields.hasErrors('autor')}"
        						th:errors="*{autor}"
        						class="text-danger"
        					></span>
        				</div>
        			</div>
        			
        			
        			<div class="row">
        				<div class="form-group">
        					<label for="editora">Editora</label>
        					<select class="form-control" 
        						th:field="*{editora}">
        						<option value=""> (selecione) </option>
        						<option th:each="editora: ${editoras}"
        							th:value="${editora.id}"
        							th:text="${editora.nome}"></option>
        					</select>
        					
        				</div>
       				</div> <!-- FIM EDITORA -->
       				
       				
        			<div class="row">
        				<div class="form-group">
        					<label for="assunto">Assunto</label>
        					<select class="form-control" 
        						th:field="*{assunto}">
        						<option value=""> (selecione) </option>
        						<option th:each="assunto: ${assuntos}"
        							th:value="${assunto.id}"
        							th:text="${assunto.nome}"></option>
        					</select>
        					
        				</div>
       				</div> <!-- FIM CATEGORIA -->
       				
       				<div class="row">
        				<div class="form-group">
	        				<label for="descricao">Descrição</label>
	        				<input type="text" class="form-control"
	        					th:field="*{descricao}" />
        					<span th:if="${#fields.hasErrors('descricao')}"
        						th:errors="*{descricao}"
        						class="text-danger"
        					></span>
        				</div>
        			</div>
        			
        			<div class="row">
        				<div class="form-group">
	        				<label for="imagem">Imagem</label>
	        				<input type="text" class="form-control"
	        					th:field="*{imagem}" />
        					<span th:if="${#fields.hasErrors('imagem')}"
        						th:errors="*{imagem}"
        						class="text-danger"
        					></span>
        				</div>
        			</div>
        			
        			<div class="row">
        				<button class="btn btn-primary" 
        					type="submit" >Salvar</button>
        			</div>
        			
        			
        		</form>
        	</div> <!-- FIM div row -->
        </div>
       </section>
</body>
</html>
